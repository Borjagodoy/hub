<div class="container">
	<div class="row">
		<div class="span12">
			<h3>Event Tag {{tag._id}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<form>
        <label for='title'>Title</label>
        <input type="text" ng-model="tag.title" name="title" id="title"/>
        <label for='description'>Description</label>
        <textarea class="span6" ng-model="tag.description" name="description" id="description"></textarea>
        <label for='color'>Color</label>
        <input type="text" ng-model="tag.color" name="color" id="color"/>
        <br>
        <input class="span2" type="submit" ng-click="update(tag)" value="Save"/>
      </form>
		</div>
	</div>
</div>
