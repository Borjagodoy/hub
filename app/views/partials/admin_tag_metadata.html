<div class="container">
	<div class="row">
		<div class="span12">
			<h3>Event Tag {{tag._id}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<form>
        <label for='title'>Title</label>
        <input type="text" ng-model="tag.title" name="title"/>
        <label for='description'>Description</label>
        <input type="textarea" ng-model="tag.description" name="description"/>
        <label for='color'>Color</label>
        <input type="text" ng-model="tag.color" name="color"/>
        <input type="submit" ng-click="update(tag)" value="Save" />
      </form>
		</div>
	</div>
</div>
