<div class="container">
	<div class="row">
		<h2>The Hub</h2>
	</div>
	<div class="row">
		<h3>Made possible by</h3>
		<div ng-repeat="contributor in contributors" class="span3">
			<div class="card">
				<div class="card-wh-body clearfix">
					<div class="pull-left" style="margin-right: 5px"><img ng-src="{{contributor.avatar_url}}" width="48"></div>
					<div class="pull-left">
						<a ng-href="https://www.github.com/{{contributor.login}}">{{contributor.login}}</a><br/>
						Commits: {{contributor.contributions}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
